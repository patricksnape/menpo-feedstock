{% set name = "menpo" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6078270962d7c036872d61a470b0b539e972990748a33a2a31940a06386abefb

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip

  run:
    - python >=3.7
    - {{ pin_compatible('numpy') }}
    - scipy
    - pillow
    - ffmpeg
    - matplotlib-base
    - cyvlfeat
    - opencv

test:
  imports:
    - menpo
    - menpo.feature
    - menpo.image
    - menpo.io
    - menpo.landmark
    - menpo.math
    - menpo.model
    - menpo.shape
    - menpo.transform
    - menpo.visualize

about:
  home: https://github.com/menpo/menpo
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'The Menpo Project Python package for handling annotated data'

extra:
  recipe-maintainers:
    - patricksnape
