{% set name = "menpo" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0dec7383f60340b34d2023314090712b438d2a916002ab33781b918d06cbcef7

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [win or py<35]

requirements:
  build:
     - {{ compiler('cxx') }}

  host:
    - python
    - cython
    - numpy
    - pip

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - pillow
    - ffmpeg
    - matplotlib
    - cyvlfeat
    - opencv

test:
  imports:
    - menpo
    - menpo.feature
    - menpo.image
    - menpo.io
    - menpo.landmark
    - menpo.math
    - menpo.model
    - menpo.shape
    - menpo.transform
    - menpo.visualize

about:
  home: https://github.com/menpo/menpo
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'The Menpo Project Python package for handling annotated data'

extra:
  recipe-maintainers:
    - patricksnape
